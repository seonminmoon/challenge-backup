<!DOCTYPE html>

  <!-- 
                페이징 처리
        1. 기존에 있던 pagination 전부 삭제하시고! (html,css,js)
        2. paging.css, paging.js 추가 (paging.html은 참고용으로 올려놓은거니까 추가하지 마세요)
        3. 테이블위에 있는 form 태그 속성에 => id="setRows" 추가
        4. 테이블위에 있는 form 태그 안에 input 태그 속성에 => type="hidden" name="rowPerPage" value="5" 추가
                      이 때, value 값은 페이지마다 보여줄 tr의 수를 말합니다. 따라서 value 값은 경우에 따라 바꿔서 써도 상관없음!
        5. 페이징을 적용시킬 테이블 속성에 => id="products" 추가
   -->

</form>
