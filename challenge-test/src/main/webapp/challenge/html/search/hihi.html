
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>찾기</title>
<link rel="stylesheet" href="https://demos.jquerymobile.com/1.4.2/css/themes/default/jquery.mobile-1.4.2.min.css">  
<script src="https://demos.jquerymobile.com/1.4.2/js/jquery.js"></script>
<script src="https://demos.jquerymobile.com/1.4.2/js/jquery.mobile-1.4.2.min.js"></script>
<style>

form  {
    margin: 60px 0 0 0 !important;
 }
 
.ui-slider .ui-btn-inner {
    padding: 4px 0 0 0 !important;
}
 
.ui-slider-popup {
    position: absolute !important;
    width: 120px;
    height: 64px;
    text-align: center;
    font-size: 36px;
    padding-top: 14px;
    z-index: 100;
    opacity: 0.8;
}
.ui-slider-track .ui-btn.ui-slider-handle {
    color: white;
}
</style>
<script type="text/javascript">  
$('input').popup(); 
</script>
</head>

<form>
    <div data-role="rangeslider">
        <label for="range-1a">가격</label>
        <label for="range-1b">가격</label>
        <input type="range" name="range-1a" id="range-1a" min="0" max="95000" value="0" data-popup-enabled="true" data-show-value="true">
        <input type="range" name="range-1b" id="range-1b" min="0" max="100000" value="10000" data-popup-enabled="true" data-show-value="true">
    </div>
</form>
</html>
